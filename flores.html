<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1525310072745-f49212b5ac6d?auto=format&fit=crop&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .message {
            color: white;
            font-size: 60px;
            text-align: center;
            text-shadow: 2px 2px 4px #ff69b4;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://www.pngall.com/wp-content/uploads/5/Pixel-Flower-PNG-Image.png') no-repeat;
            background-size: contain;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="message">I Love You</div>

    <script>
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 2 + 's'; // Entre 2 y 5 segundos
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 5000);
        }

        setInterval(createFlower, 300); // Nueva flor cada 300ms
    </script>
</body>
</html>
